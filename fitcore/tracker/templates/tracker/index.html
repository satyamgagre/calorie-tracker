<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALORIECOUNT</title>
</head>
<body>
    <h1>Calorie Count Tracker</h1>

    <form method="POST">
        {% csrf_token %}
        <label for="food-select">Choose a food:</label>
        <select name="selected_food" id="food-select">
            {% for food in foods %}
                <option value="{{ food.name }}">{{ food.name }}</option>
            {% endfor %}
        </select>
        <button type="submit">View Nutrition</button>
    </form>
</body>
</html>
